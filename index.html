<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>L5R Counter</title>

		<link rel="shortcut icon" href="app_icon.png" type="image/png" />
		<link rel="apple-touch-icon" href="app_icon.png" />
		<link rel="apple-touch-icon-precomposed" href="app_icon.png" />
		<link rel="apple-touch-startup-image" href="startup_screen.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>

	<body>
		<div class="off-canvas-wrap">
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" id="menu-button" ><span></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 id="app-title" class="title">L5R Counter</h1>
					</section >

					<section class="right-small">
						<a class="right-off-canvas-toggle menu-icon" ><span></span></a>
					</section>
				</nav>

				<aside class="left-off-canvas-menu">
				  <ul class="off-canvas-list">
					 <li>
						<label>Version 2.2</label>
					 </li>

					 <li>
						<label>Your Clan:</label>
						<select id="select-your-clan" data-clan-name="Spider" data-starting-honor="0">
							<option value="3">Crab</option>
							<option value="6">Crane</option>
							<option value="5">Dragon</option>
							<option value="7">Lion</option>
							<option value="2">Mantis</option>
							<option value="6">Phoenix</option>
							<option value="1">Scorpion</option>
							<option value="0" selected="selected">Spider</option>
							<option value="4">Unicorn</option>
							<option value="8">Unaligned</option>
						</select>
					 </li>

					 <li>
						<label>Opponent's Clan:</label>
						<select id="select-opponent-clan" data-clan-name="Crane" data-starting-honor="6">
							<option value="3">Crab</option>
							<option value="6" selected="selected">Crane</option>
							<option value="5">Dragon</option>
							<option value="7">Lion</option>
							<option value="2">Mantis</option>
							<option value="6">Phoenix</option>
							<option value="1">Scorpion</option>
							<option value="0">Spider</option>
							<option value="4">Unicorn</option>
							<option value="8">Unaligned</option>
						</select>
					 </li>

					 <li>
					   <label>Stronghold Face</label>
						<select id="select-stronghold-face" data-face="Front">
							<option value="Front" selected="selected">Front</option>
							<option value="Back">Back</option>
						</select>
					 </li>

					 <li>
						<label>Contact | Donate</label>
						<a class="button" target="_blank" href="http://about.me/dillieo" target="_blank" class="button">about.me</a>
						<a class="button" target="_blank" href="https://coinbase.com/checkouts/82e1c9b6dc564889de7b14573b083531">Donate Bitcoin</a>
						<a class="button" target="_blank" href="https://www.paypal.com/cgi-bin/webscr&cmd=_donations&business=dillieo@gmail.com&item_number=DDL5R">Paypal</a>
					 </li>
				  </ul>
				</aside>

				<aside class="right-off-canvas-menu">
		      <ul class="off-canvas-list">
		        <li>
							<label>Extras</label>
						</li>

						<li>
							<a id="reset-button" class="button tiny">Reset</a>
						</li>

						<li>
							<label>Imperial Favor</label>
							<div class="switch">
							  <input id="x" name="switch-x" type="radio" checked>
							  <label for="x" onclick="">No</label>
							  <input id="x1" name="switch-x" type="radio">
							  <label for="x1" onclick="">Yes</label>
						  </div>
						</li>

						<li>
							<label>Political Standoff (You)</label>
							<ul class="small-block-grid-3 text-center">
								<li><a data-change="1" class="button tiny your-standoff-control">+</a></li>
								<li><span id="your-standoff-value" class="standoff-count">0</span></li>
								<li><a data-change="-1" class="button tiny your-standoff-control">-</a></li>
							</ul>
						</li>

						<li>
							<label>Political Standoff (Opp)</label>
							<ul class="small-block-grid-3 text-center">
								<li><a data-change="1" class="button tiny opponent-standoff-control">+</a></li>
								<li><span id="opponent-standoff-value" class="standoff-count">0</span></li>
								<li><a data-change="-1" class="button tiny opponent-standoff-control">-</a></li>
							</ul>
						</li>
						
						<li>
							<a id="toggle-tile-button" class="button tiny">Win8 Tile</a>
						</li>
		      </ul>
		    </aside>

				<section class="main-section">
					<div class="row">
						<div class="small-12 large-12 columns">
							<img id="your-stronghold" src="img/SpiderFront.jpg" alt="Your Strongold" />
						</div>
					</div>

					<div class="row">
 				 	<div class="small-12 large-12 columns">
							<ul class="button-group even-6">
 								<li>									
									<div id="your-honor-value" class="your-honor-mon honor-count">0</div>
								</li>
 								<li><a data-change="1" class="button tiny your-honor-control">+</a></li>
 								<li><a data-change="-1" class="button tiny your-honor-control">-</a></li>
								<li>
									<div id="opponent-honor-value" class="opponent-honor-mon honor-count">6</div>
								</li>
 								<li><a data-change="1" class="button tiny opponent-honor-control">+</a></li>
 								<li><a data-change="-1" class="button tiny opponent-honor-control">-</a></li>
 							</ul>
 						</div >
 					</div>

				</section>

				<a class="exit-off-canvas"></a>
			</div>
		</div>
		
		<div id="TileOverlay" onclick="ToggleTileOverlay()" style='background-color: Highlight; height: 100%; width: 100%; top: 0px; left: 0px; position: fixed; color: black; visibility: hidden'> 
		  <img src="app_tile.png" width="320" height="320" /> 
		  <div style='margin-top: 40px'> 
		     Tap the menu bar ('...') and then select "Pin to Start" to add your start screen.
		  </div> 
		</div>

	 <script src="js/vendor/jquery.js"></script>
	 <script src="js/foundation.min.js"></script>
	 <script src="js/app.js"></script>

      $(document).foundation();

		// Hack to get off-canvas .menu-icon to fire on iOS
		$('.menu-icon').click(function(){ false });

  </body>
</html>
